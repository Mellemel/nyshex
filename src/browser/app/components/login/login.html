<div id="login-page">
    <div class="row">
        <div class="col-sm-12 col-md-2 col-md-offset-5">
            <img src="public/img/NYSHEX_Logo_White.png" alt="NYSHEX" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div id="login-box" class="col-sm-12 col-md-4 col-md-offset-4 text-center">
            <p ng-show="!!errorMsg">{{errorMsg}}</p>
            <form class="text-center">
                <div class="form-group">
                    <h3>Sign-In</h3>
                </div>
                <div class="form-group" ng-class="{'has-error': userInputError}">
                    <input ng-model="username" placeholder="Username">
                    <p ng-show="userInputError">Username is required</p>
                </div>
                <div class="form-group" ng-class="{'has-error': passInputError}">
                    <input ng-model="password" placeholder="Password">
                    <p ng-show="passInputError">Password is required</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-click="checkLogin()">Login</button>
                    <p>Don't have an account yet? <a href="">Sign-up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
