<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NYSHEX - Login</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/@uirouter/core/_bundles/ui-router-core.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/ui-router-angularjs.min.js"></script>
    <!-- Avoid Clickjacking, see issue #618 -->
    <style id="antiClickjack">body{display:none !important;}</style>
    <script type="text/javascript">
      if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
      } else {
        top.location = self.location;
      }
    </script>
    <script src="public/main.js"></script>
  </head>
  <body ng-app="nyshexApp">
    <ui-view></ui-view>
  </body>
</html>
